<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş yap - ATUinside</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='ATUinsidelogo.png') }}" type="image/x-icon">
</head>
<body style="text-align: center; background-color: #e6e7e9; font-family: system-ui, -apple-system, BlinkMacSystemFont, 
'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; width: 350px; height: 550px; margin:auto;">
<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='greyatu.png') }}" style="height: 100px; margin: auto;">
    </div>
</header>
<div style="background-color: #CD332A; border-radius: 35px;">
    <h2>Giriş yap</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>
    <br>
        <br>
        <button type="submit" style="padding: 10px 20px;
        background-color: #CD332A;
        color: rgb(255, 255, 255);
        border: 2px solid white;
        font-size: 1em;
        cursor: pointer;
        border-radius: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin-left: 10px;">Giriş yap</button>
    </form>
    <p>Hesabın yok mu?</p>
     <a class="login" href="{{ url_for('register') }}" style="padding: 10px 20px;
        background-color: #CD332A;
        color: rgb(255, 255, 255);
        border: 2px solid white;
        font-size: 1em;
        cursor: pointer;
        border-radius: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin-left: 10px;">Kaydol</a>

    <footer style="color: black; text-align: center;">
        <p>&copy; 2025 ATUinside</p>
    </footer>
    </div>
</body>
</html>
